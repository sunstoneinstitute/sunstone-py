name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Set up Python
      run: uv python install 3.12

    - name: Build package
      run: uv build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/

  publish:
    needs: build
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist
        path: dist/

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1

  docs:
    needs: publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Set up Python
      run: uv python install 3.12

    - name: Install docs dependencies
      run: uv sync --group docs

    - name: Configure git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Deploy docs
      run: |
        VERSION="${GITHUB_REF#refs/tags/v}"
        uv run mike deploy --push --update-aliases "$VERSION" latest
        uv run mike set-default --push latest

  notify:
    needs: publish
    runs-on: ubuntu-latest
    environment: pypi
    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Send Google Chat notification
      run: |
        uv sync
        url="${{ secrets.GOOGLE_CHAT_WEBHOOK_URL }}"
        version="${GITHUB_REF#refs/tags/v}"
        message="New release of sunstone-py available: $version"
        changelog=$(sed -ne "/## \[$version\]/,/## \[/p" CHANGELOG.md | sed '1d;$d' | uv run markdown_py)
        jq -n --arg message "$message" --arg changelog "$changelog" '{
          text: $message,
          cards: [{
            sections: [{
              widgets: [{
                textParagraph: {
                  text: "<b>Changelog</b><br>\($changelog)"
                }
              }]
            }]
          }]
        }' | curl -X POST -H 'Content-Type: application/json' -d @- "$url"

  github-release:
    needs: publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4

    - name: Extract version from tag
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_ENV"

    - name: Extract release notes from CHANGELOG.md
      run: |
        {
          echo "CHANGELOG<<__EOF__"
          sed -ne "/## \[$VERSION\]/,/## \[/p" CHANGELOG.md | sed '1d;$d'
          echo "__EOF__"
        } >> "$GITHUB_ENV"

    - name: Extract installation section from README.md
      run: |
        {
          echo "INSTALLATION<<__EOF__"
          sed -ne "/## Installation/,/## /p" README.md | sed '$d'
          echo "__EOF__"
        } >> "$GITHUB_ENV"

    - name: Create GitHub Release
      run: |
        gh release create "v$VERSION" \
          --title "v$VERSION" \
          --notes "<details>
        <summary>Changelog for v$VERSION</summary>

        $CHANGELOG

        </details>

        See the <a href='https://sunstone-data.github.io/sunstone-py/$VERSION/'>documentation</a> for detailed docs.

        $INSTALLATION"
      env:
        GH_TOKEN: ${{ github.token }}
      continue-on-error: true
